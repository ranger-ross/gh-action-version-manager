name: Run Tests

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v**"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - uses: actions/checkout@v5
      - run: npm ci
      - run: npm test
