name: Build and Test

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm test
